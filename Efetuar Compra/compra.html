  <main>
    <section class="formulario">
      <h1>Parabéns pela escolha!</h1>
      <p>Por favor, insira os dados abaixo para efetuar sua compra:</p>
      <form id="purchase-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="text" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="quantidade">Quantidade de pessoas:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required />

        <section class="checkbox">
          <input type="checkbox" id="comunicacoes" name="comunicacoes" />
          <label for="comunicacoes">Aceito receber comunicações da ECOMAR</label>
        </section>

        <section class="buttons">
          <button type="button" onclick="voltar()">Voltar</button>
          <button type="submit">Próximo</button>
        </section>
      </form>
    </section>
  </main>
